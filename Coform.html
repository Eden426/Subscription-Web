<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Form</title>
<style>
    body{
        font-weight: bold;
        font-family: Arial,  sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;  
    }
    form{
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width: 300px;
        

    }
    #h1{
        margin: 50px;
        font-size: 1rem;
        color:#333;
        display: block;
    }
   fieldset {
    border: 1px solid#ccc;
    padding: 20px;
    }
    legend{
        font-size: 1.5em;
        margin-bottom: 10px;
        color: #333;
    }
    label{  
        font-size: 1em;
        margin-bottom: 5px;
        display: block;
        color: #555;
    }
        select,input,textarea,button{
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid#ccc; 
        }
        select,input,textarea{
            font-size: 1em;
        }
        textarea{
            resize: vertical;
        }
        button{
            background-color: #4CAF50;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            padding: 12px;
            border-radius: 4px;
        }
        button:hover{
            background-color: #45a049;

        }
        optgroup{
            font-weight: bold;
            color: #333;
        }
        @media(max-width:500px){
            form{
                width: 90%;
            }
        }
        button{
            font-size: 1em;
            padding: 10px;
        }


</style>
</head>
<body>
    <form>
        
        <div id="h1"><h1>ContractForm</h1></div>
        <label for="subType" >ContractType:</label>
        <select id="subType" >
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
        </select><br><br>
        <label>Payment Amount:</label>
        <select>
        <optgroup label="Daily" id="payment" >
            <option value="70 birr">70 ETB/1lit</option>
        </optgroup>
        <optgroup label="Weekly" id="paymentwe">
            <option value="70 birr">490 ETB/lit</option>
        </optgroup>
        <optgroup label="Monthly" id="paymentmo">
            <option value="70 birr">2100 ETB/lit</option>
        </optgroup>
           </select>
           <label for="subType" >Payment Method::</label>
        <select id="method" >
        <option value="tele">Tele Birr</option>
        <option value="Bank">Mobile Banking</option>
        <option value="wallet">E-Wallets</option>
        </select><br><br>
        <label for="date">Date:</label>
        <input type="date" id="date"><br><br>
        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="20" rows="3"></textarea><br><br>
        <button type="submit">submit</button>
    
    </form>
</body>
</html>
